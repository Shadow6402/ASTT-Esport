<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Application de gestion des membres E-sport VR pour l'ASTT" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ASTT E-sport VR - Gestion des Membres</title>
    <style>
        :root {
            --primary-color: #ff6b00;
            --primary-dark: #e65100;
            --primary-light: #ff9e40;
            --secondary-color: #000000;
            --secondary-light: #1a1a1a;
            --text-light: #ffffff;
            --text-dark: #121212;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-light);
            height: 100%;
            overflow-x: hidden;
        }

        #root {
            height: 100%;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-light));
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 30px;
            z-index: 2;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.7));
            animation: pulse 2s infinite;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            z-index: 2;
        }

        .app-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
            z-index: 2;
            padding: 0 20px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background-color: #333333;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            width: 100%;
            border-radius: 2px;
            transition: width 0.5s ease-in-out;
        }

        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 107, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .action-button {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .action-button.login {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: 2px solid var(--primary-color);
        }

        .action-button.login:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
        }

        .action-button.register {
            background-color: transparent;
            color: var(--text-light);
            border: 2px solid var(--text-light);
        }

        .action-button.register:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.7));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(255, 107, 0, 0.9));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.7));
            }
        }

        @media (max-width: 768px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .app-subtitle {
                font-size: 1rem;
            }
            
            .loading-bar {
                width: 250px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-button {
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="network-bg"></div>
            
            <div class="logo-container">
                <img src="logo.png" alt="Logo ASTT E-sport VR" class="logo" />
            </div>
            
            <h1 class="app-title">ASTT E-sport VR</h1>
            <p class="app-subtitle">Plateforme de gestion des membres et distribution des codes d'acc√®s</p>
            
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            
            <div class="action-buttons">
                <a href="#" class="action-button login">Connexion</a>
                <a href="#" class="action-button register">Inscription</a>
            </div>
        </div>
    </div>
</body>
</html>
